<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <title>WebRTC</title>

    <link href="bootstrap.css" rel="stylesheet">
    <style type="text/css">
        html, body, .container {
            height: 100%;
        }
        .container {
            display: table;
            vertical-align: middle;
        }
        .vertical-center-row {
            display: table-cell;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row vertical-center-row">
            <div class="col-lg-12">
                <div id="room_management">
                    <input class="form-control input-lg" type="text" placeholder="Room name" id="room_name">
                    <div class="row" style="margin-top: 20px">
                      <div class="span6" style="text-align:center">
                        <button type="button" class="btn btn-primary btn-lg" style="width: 50%" id="create_room">Create Room</button>
                      </div>
                    </div>
                    <div class="row" style="margin-top: 10px">
                      <div class="span6" style="text-align:center">
                        <button type="button" class="btn btn-default btn-lg" style="width: 50%" id="join_room">Join Room</button>
                      </div>
                    </div>
                </div>

                <div id="in_room" style="display:none">
                    <video id="local_video" autoplay></video>
                    <video id="remote_video"></video>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="test.js"></script>

</body>

</html>
